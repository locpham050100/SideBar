<!DOCTYPE html>
<html>

<head>
    <title>Sliding Menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-menu">
        <ul>
            <section id="home">
                <li class="menu-item"><i class="fa fa-home"></i>Home</li>
                <li class="menu-item"><i class="fa fa-bell"></i>Thông báo</li>
                <li class="menu-item"><i class="fa fa-paper-plane"></i>Tin nhắn</li>
            </section>
            <section id="others">
                <li class="menu-item"><i class="fa fa-code"></i>Lập trình</li>
                <li class="menu-item"><i class="fa fa-globe"></i>Blog</li>
                <li class="menu-item"><i class="fa fa-gamepad"></i>Trò chơi</li>
                <li class="menu-item"><i class="fa fa-music"></i>Nghệ thuật</li>
                <li class="menu-item"><i class="fa fa-book"></i>Sách</li>
                <li class="menu-item"><i class="fa fa-motorcycle"></i>Du lịch</li>
                <li class="menu-item"><i class="fa fa-wrench"></i>Công nghệ</li>
                <li class="menu-item"><i class="fa fa-facebook"></i>Facebook</li>
                <li class="menu-item"><i class="fa fa-twitter"></i>Twitter</li>
                <li class="menu-item"><i class="fa fa-github"></i>Github</li>
                <li class="menu-item"><i class="fa fa-google"></i>Google</li>
                <li class="menu-item"><i class="fa fa-youtube-play"></i>Youtube</li>
            </section>

        </ul>
    </div>

</body>

</html>
